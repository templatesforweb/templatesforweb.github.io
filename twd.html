<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made with Thimble</title>
  <link rel="stylesheet" href="stylesheets/twd.css">
  <link href='https://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Sarala' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" media="screen and (max-width:480px)" ></script>
  <script >



    $(document).ready(function(){
      if ($(window).width() >= 479) {


        $(".twd").animate({
          
          opacity:'1'
        }, "fast");
        $(".subtitle").delay(500).animate({
          opacity:'1'

        }, "slow");
        $(".hr").delay(500).animate({
          width:'75%'

        }, "fast");
       
      
      };
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });


  </script>
</head>
<body>
<div class="nav">
  <a href="#" class="btn">TAB1</a>
  <a href="#" class="btn">TAB2</a>
  <a href="#" class="btn">TAB3</a>
  <a href="#" class="btn">TAB4</a>
  <a href="#" class="btn">TAB5</a>
  </div>
  
    
 
  <center>
    <span class="twd">
      &#60;| TWD |&#62;<br><hr class="hr">
      </span><br>
    <span class="subtitle"><span class="the">THE </span>Ultimate Team</span>
  </center>
  
</body>
</html>
