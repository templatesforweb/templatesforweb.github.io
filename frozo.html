<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      
        $(".frozo").animate({
                        opacity:'1'
                         
                        }, "slow");
      
     $(".frozo").animate({
       top:'300px'
     }, "slow");
      $(".fb").delay(2600).animate({
        opacity:'1'

      }, "fast");
      $(".twitter").delay(3000).animate({
        opacity:'1'

      }, "fast");
      $(".gplus").delay(2800).animate({
        opacity:'1'

      }, "fast");
      $(".frozo").delay(800).animate({
        top:'200px'
      }, "slow");
      $(".subtitle").delay(2200).animate({
        
        opacity:'1'
      }, "slow");
      
    });
  </script>
  <title>Frozo - Web Designing</title>
  <link rel="stylesheet" href="stylesheets/frozo.css">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700&subset=latin,greek' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="title">
    
  

<h1 class="frozo">
  <span class="dextra">Frozo</span> - Web Designing
  </h1>
  <h2 class="subtitle">
    Websites <u>especially</u> for <span>Youtubers</span>
    </h2>
  </div>
  <div class="as">
    <a href="#" class="soc fb">Facebook</a>
    <a href="#" class="soc gplus">Google+</a>
    <a href="#" class="soc twitter">Twitter</a>
  </div>
</body>
</html>
